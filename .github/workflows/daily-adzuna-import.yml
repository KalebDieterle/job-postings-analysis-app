name: Daily Adzuna Job Import

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      max_results:
        description: 'Maximum results to fetch (default: 200)'
        required: false
        default: '200'

jobs:
  import-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Adzuna import
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          ADZUNA_MAX_RESULTS: ${{ github.event.inputs.max_results || '200' }}
          ADZUNA_ROLES: "software engineer,data engineer,devops engineer,frontend developer,backend developer,full stack developer"
          ADZUNA_LOCATIONS: "us"
          ADZUNA_RESULTS_PER_PAGE: "50"
          ADZUNA_RATE_LIMIT_MS: "2500"
          ADZUNA_DAYS_BACK: "2"
          ADZUNA_DAILY_LIMIT: "240"
        run: npm run import:adzuna

      - name: Upload import logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: import-logs-${{ github.run_number }}
          path: .adzuna-usage.json
          retention-days: 30

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `❌ Daily Adzuna Import Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Import Failure Report
            
            The daily Adzuna job import workflow failed.
            
            **Run Details:**
            - Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Triggered: ${new Date().toISOString()}
            - Branch: ${{ github.ref_name }}
            
            **Possible Causes:**
            - API rate limits exceeded
            - Database connection issues
            - Invalid API credentials
            - Network timeout
            
            **Next Steps:**
            1. Check the workflow logs for detailed error messages
            2. Verify API usage hasn't exceeded daily/weekly/monthly limits
            3. Ensure DATABASE_URL and Adzuna API credentials are valid
            4. Check Neon database status
            5. Manually trigger the workflow after resolving issues
            
            **Logs:**
            [View full logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automation', 'adzuna-import']
            });

      - name: Comment on success
        if: success()
        run: |
          echo "✅ Adzuna import completed successfully!"
          echo "Check the Actions tab for detailed logs."
